<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Room Allocation</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="group_csv">Upload Group CSV</label>
                <input type="file" name="group_csv" id="group_csv" required>
            </div>
            <div class="form-group">
                <label for="hostel_csv">Upload Hostel CSV</label>
                <input type="file" name="hostel_csv" id="hostel_csv" required>
            </div>
            <button type="submit">Upload and Allocate Rooms</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
